{% from "_formhelpers.html" import render_field %}
{% extends "layout.html" %}

{% block body %}
	{{ super() }}
{% endblock %}

{% block container %}
	<form role="form" method="post" action="{{ url_for('add_server') }}">
		{{ render_field(form.hostname) }}
		{{ render_field(form.ip) }}
		{{ render_field(form.ora_user) }}
		{{ render_field(form.ora_pass) }}
		<input class="btn" type=submit value=Add>
	</form>
{% endblock %}
