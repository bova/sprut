<!-- Bootstrap version -->
{% macro render_field(field, icon=None) %}
<div class="control-group">
	<!--  label class="control-label" for="{{ input_id }}">{{ field.label }}</label>-->
	{{ field.label(class="control-label") }}
	<div class="controls">
		{% if icon %}
<div class="input-prepend"><span class="add-on"><i class="{{ icon }}"></i></span>
		{% endif %}
<!--  input class="span2" id="{{ field.id }}" type="text"-->
		{{ field(class='span2')|safe }}
	</div>		
	</div>
</div>
{% endmacro %}
